<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: aliceblue;
}

.container {
  background-color: #FFFFE0;
  padding: 20px;
  border-radius: 10px;
  margin: 20px;
}

table {
  width: 100%;
  border-collapse: collapse;
}

th, td {
  text-align: left;
  padding: 8px;
}

th {
  background-color: #F0F0F0;
}
</style>
</head>
<body>
  <div class="container">
    <h2>Statistics - June</h2>
    <table>
      <tr>
        <th>Total sale</th>
        <td>100000</td>
      </tr>
      <tr>
        <th>Total sold item</th>
        <td>55</td>
      </tr>
      <tr>
        <th>Total not sold item</th>
        <td>15</td>
      </tr>
    </table>
  </div>
</body>
</html>
